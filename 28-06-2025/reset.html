<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Reset form example</h1>
    <h2>This example demonstrates how to reset a form using Javascript</h2>
    <form id="myForm">
        <input type="text" id="textInput" placeholder="Type someting...">
        <button type="reset">Reset</button>
    </form>
    <script>
        let form=document.getElementById("myForm");
        let input=document.getElementById("textInput");
        form.addEventListener("reset",function(){
            input.value="";
        });
    </script>
</body>
</html>
