<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Page</title>
</head>
<body>
    <h1>Details Page</h1>
    <h2>{{ student.name }}</h2>
    <p>Roll No: {{ student.rollno }}</p>
    <p>Current Semester: {{ student.slug }}</p>

    {% if student.photo %}
        <img src="{{ student.photo.url }}" alt="{{ student.name }}'s photo" style="max-width:200px;">
    {% else %}
        <p>No photo available</p>
    {% endif %}

    <a href="{% url 'contact' %}">Back to Contact</a>
</body>
</html>
