<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bacis HTML table example</title>
    <Style>
        table, th, td{
            border:1px solid black;
            border-collapse:collapse; 
        }
        th, td{
            padding:8px;
            text-align:left;
        }
    </Style>
</head>
<body>
    <h2>Simple Student Grades Table</h2>
    <table>
        <tr>
            <td>Alice</td> 
            <td>Math</td>
            <td>A</td>       
        </tr>
        <tr>
            <td>Bob</td>
            <td>Science</td>
            <td>B+</td>
        </tr>
        <tr>
            <td>Charlie</td>
            <td>History</td>
            <td>A-</td>
        </tr>
    </table>
</body>
</html>
