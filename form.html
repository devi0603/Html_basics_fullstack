<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="form style.css">
</head>
<body>
    <form>
        <fieldset>
            <h1>User Personal Information</h1>
            <p>Please fill in the form below:</p>
            <label for="name">Enter your full name:</label>
            <input type="text" id="name" placeholder="Enter your full name"/>
            <br><br>
            <label for="email">Enter your email:</label>
            <input type="email" id="email" placeholder="Enter email address" />
            <br><br>
            <label for="password">Enter your password:</label>
            <input type="password" id="password" placeholder="password"/>
            <br><br>
            <label for="confirmPassword">Confirm your password</label>
            <input type="password" id="confirmpassword" placeholder="confrim password"/>
            <br><br>
            <label for="phone">Enter your phone number</label>
            <input type="tel" id="phone" pattern="[0-9]{10}"  placeholder="Enter your phone number"/>
            <br><br>
            <label for="country">Select your country</label>
            <select id="country" requried>
                <option value=""disabled selected>Select your country</option>
                <option value="india">India</option>
                <option value="usa">usa</option>
                <option value="canada">Canada</option>
                <option value="australia">Australia</option>
                <br><br>
             </select>
             <br><br>       
            <label>Enter your gender:</label>
            <br><br>
            <div class="gender-group">
                <input type="radio" name="gender" value="male" id="male" required />
                <label for="male">Male</label>
                <input type="radio" name="gender" value="female" id="female" rquried/>
                <label for="female">Female</label>
                <input type="radio" name="gender" value="other" id="other" requried/>
                <label for="other">Other</label>
            </div>
            <br><br>
            <label for="dob">Enter your Date of Birth</label>
            <input type="date" id="dob" required/>
            <br><br>
            <label for="address">Enter your Address</label>
            <textarea id="address" name="address" required></textarea>
            <br>
            <center>
            <input type="submit" value="Submit"/>
            </center>
        </fieldset>
    </form>
</body>
</html>
